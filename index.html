<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>IIT KGP Network</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      themeable: {
        responsiveTables: false // default
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <style>
    :root {
      /* Reduce the font size */
      --link-color--hover: #ab2f26;
      --link-color: #2196f3;
      --base-font-size: 18px;
      --table-body-border-color: white;
      --table-body-border-width: 2px;
      --table-cell-border-color: white;
      --table-cell-border-width: 1px;
      --table-head-border-color: var(--table-cell-border-color);
      --table-head-border-width: 2px;
      --copycode-background: #808080;
      --copycode-color: #fff;
    }
  </style>
</body>

</html>
